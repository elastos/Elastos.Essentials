before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name $USER_NAME
  - git config --local user.email $USER_EMAIL
  - git tag $TRAVIS_TAG

deploy:
  provider: releases
  api_key: $GIT_TOKEN
  file_glob: true
  file: Essentials*.apk
  skip_cleanup: true
  prerelease: true
  on:
    condition: $DEPLOY != ""

env:
  global:
  - secure: 
  - secure: 
